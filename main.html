<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Cube Previewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --border: #242834;
      --accent: #4ade80;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: radial-gradient(circle at top, #151922, var(--bg));
      font-family: system-ui, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* PANEL */
    #panel {
      width: 280px;
      padding: 18px;
      background: linear-gradient(180deg, var(--panel), #11131a);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    h2 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .face {
      background: #0f1117;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.15s;
    }

    .face:hover { border-color: var(--accent); }

    .face.active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent);
    }

    .face label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .face input { width: 100%; }

    /* BRIGHTNESS */
    .slider {
      background: #0f1117;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
    }

    .slider label {
      display: block;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="range"] {
      width: 100%;
    }

    .hint {
      margin-top: auto;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
    }

    /* VIEWER */
    #viewer {
      flex: 1;
      position: relative;
    }

    #viewer::after {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 16px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.04),
        0 20px 60px rgba(0,0,0,0.45);
      pointer-events: none;
    }

    canvas { display: block; }
  </style>
</head>

<body>

<div id="panel">
  <h2>Cube Faces</h2>

  <div class="face" data-face="top"><label>Top</label><input type="file"></div>
  <div class="face" data-face="bottom"><label>Bottom</label><input type="file"></div>
  <div class="face" data-face="front"><label>Front</label><input type="file"></div>
  <div class="face" data-face="back"><label>Back</label><input type="file"></div>
  <div class="face" data-face="left"><label>Left</label><input type="file"></div>
  <div class="face" data-face="right"><label>Right</label><input type="file"></div>

  <div class="slider">
    <label>Brightness</label>
    <input id="brightness" type="range" min="0.2" max="2" step="0.05" value="1">
  </div>

  <div class="hint">
    Click a face to select<br>
    Ctrl + V to paste image<br>
    Drag to rotate Â· Scroll to zoom
  </div>
</div>

<div id="viewer"></div>

<!-- THREE.JS -->
<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script>
  /* SCENE */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0f1115);

  const camera = new THREE.PerspectiveCamera(
    45,
    (window.innerWidth - 280) / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(2.6, 2.3, 2.6);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth - 280, window.innerHeight);
  document.getElementById("viewer").appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  /* UNIFORM AMBIENT LIGHT */
  const ambientLight = new THREE.AmbientLight(0xffffff, 1);
  scene.add(ambientLight);

  /* MATERIALS */
  const loader = new THREE.TextureLoader();

  const materials = {
    right:  new THREE.MeshStandardMaterial({ color: 0xffffff }),
    left:   new THREE.MeshStandardMaterial({ color: 0xffffff }),
    top:    new THREE.MeshStandardMaterial({ color: 0xffffff }),
    bottom: new THREE.MeshStandardMaterial({ color: 0xffffff }),
    front:  new THREE.MeshStandardMaterial({ color: 0xffffff }),
    back:   new THREE.MeshStandardMaterial({ color: 0xffffff })
  };

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    [
      materials.right,
      materials.left,
      materials.top,
      materials.bottom,
      materials.front,
      materials.back
    ]
  );
  scene.add(cube);

  /* FACE SELECTION */
  let selectedFace = null;

  document.querySelectorAll(".face").forEach(face => {
    face.addEventListener("click", () => {
      document.querySelectorAll(".face").forEach(f => f.classList.remove("active"));
      face.classList.add("active");
      selectedFace = face.dataset.face;
    });

    face.querySelector("input").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => applyTexture(face.dataset.face, ev.target.result);
      reader.readAsDataURL(file);
    });
  });

  /* CLIPBOARD PASTE */
  window.addEventListener("paste", e => {
    if (!selectedFace) return;

    for (const item of e.clipboardData.items) {
      if (item.type.startsWith("image")) {
        const blob = item.getAsFile();
        const url = URL.createObjectURL(blob);
        applyTexture(selectedFace, url);
        e.preventDefault();
        break;
      }
    }
  });

  function applyTexture(face, src) {
    const texture = loader.load(src);
    texture.magFilter = THREE.NearestFilter;
    texture.minFilter = THREE.NearestFilter;
    materials[face].map = texture;
    materials[face].needsUpdate = true;
  }

  /* BRIGHTNESS CONTROL */
  document.getElementById("brightness").addEventListener("input", e => {
    ambientLight.intensity = parseFloat(e.target.value);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    const w = window.innerWidth - 280;
    const h = window.innerHeight;
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);
  });
</script>

</body>
</html>
